// --- START OF components/charts/BarChart.tsx ---
const BarChart = () => {
  const chartRef = useRef(null);
  const chartInstance = useRef(null);

  useEffect(() => {
    if (chartRef.current) {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }

      const ctx = chartRef.current.getContext('2d');
      if (ctx) {
        chartInstance.current = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Mevcut Süreç', 'Dijital Süreç'],
            datasets: [{
              label: 'Gün Sayısı',
              data: [30, 2],
              backgroundColor: ['#AE2012', '#0A9396'],
              borderColor: ['#9B2226', '#005F73'],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: 'y',
            scales: {
              x: {
                beginAtZero: true,
                title: { display: true, text: 'Ortalama Süre (Gün)', color: '#005F73' },
                ticks: { color: '#0A9396' }
              },
              y: {
                ticks: { color: '#0A9396', font: { size: 14 } }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: '#005F73',
                titleFont: { size: 14, family: 'Inter' },
                bodyFont: { size: 12, family: 'Inter' }
              }
            }
          }
        });
      }
    }
    
    return () => {
      if (chartInstance.current) {
        chartInstance.current.destroy();
      }
    };
  }, []);

  return <canvas ref={chartRef}></canvas>;
};
// --- END OF components/charts/BarChart.tsx ---

// --- START OF components/charts/DoughnutChart.tsx ---
const DoughnutChart = ({ data, labels, title }) => {
    const chartRef = useRef(null);
    const chartInstance = useRef(null);

    useEffect(() => {
        if (chartRef.current) {
            if (chartInstance.current) {
                chartInstance.current.destroy();
            }

            const ctx = chartRef.current.getContext('2d');
            if (ctx) {
                chartInstance.current = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: title,
                            data: data,
                            backgroundColor: ['#0A9396', '#E9D8A6'],
                            borderColor: ['#FFFFFF'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed + '%';
                                        }
                                        return label;
                                    }
                                },
                                backgroundColor: '#005F73',
                            }
                        }
                    }
                });
            }
        }
        
        return () => {
            if (chartInstance.current) {
                chartInstance.current.destroy();
            }
        };
    }, [data, labels, title]);

    return <canvas ref={chartRef}></canvas>;
};
// --- END OF components/charts/DoughnutChart.tsx ---

const allDepartments = Object.values(bolumlerData).flatMap(faculty => Object.values(faculty).flat());

const faaliyetAlaniBolumMapping = {
    "Bilişim ve Teknoloji": ["Bilgisayar Mühendisliği", "Yazılım Mühendisliği", "Yönetim Bilişim Sistemleri", "Bilgi Güvenliği Teknolojisi", "Bilgisayar Programcılığı"],
    "Ajans (Reklam/Pazarlama/İletişim)": ["Halkla İlişkiler ve Reklamcılık", "Görsel İletişim Tasarımı", "Yeni Medya ve İletişim", "Grafik Tasarımı"],
    "Finans ve Sigortacılık": ["Finans ve Bankacılık", "Uluslararası Ticaret ve Finansman", "Bankacılık ve Sigortacılık"],
    "Sağlık Hizmetleri": ["Hemşirelik", "Fizyoterapi ve Rehabilitasyon", "Beslenme ve Diyetetik", "Sağlık Yönetimi", "Tıbbi Laboratuvar Teknikleri"],
    "İnşaat ve Gayrimenkul": ["İnşaat Mühendisliği", "Mimarlık", "İç Mimarlık", "Mimari Restorasyon"],
};

const getAiDepartmentSuggestions = (selectedAlanlar) => {
    const suggestions = new Set();
    selectedAlanlar.forEach(alan => {
        const mappedBolumler = faaliyetAlaniBolumMapping[alan];
        if (mappedBolumler) {
            mappedBolumler.forEach(bolum => suggestions.add(bolum));
        }
    });
    return Array.from(suggestions);
};

const initialFormData = {
    kurumIsmi: '', kurumTipi: '', ticariUnvan: '', vergiDairesi: '', vergiNo: '', acikAdres: '', il: '', ilce: '', faaliyetAlani: [], webSitesi: '', grupSirket: '',
    logoDosyasi: null, logoDosyasiAdi: '', yetkiliIsimSoyisim: '', iletisimKisiIsmi: '', iletisimKisiUnvani: '', mobilTelefon: '', epostaAdresi: '', ikGrupMail: '',
    ekYetkiliIsimSoyisim: '', ekYetkiliMobilTelefon: '', ekYetkiliEposta: '', calisanSayisi: '',
    stajOnerisi: null, mezunOnerisi: null, kariyerGunleriDavet: null, teknikGezi: null, bitirmeProjesi: null, markaliDersler: null, projeIsbirligi: null,
    ilgilenilenBolumler: [],
    lisansIndirimKabul: true, kvkkOnay: false, kamuPaylasimOnay: false, universitePersoneli: '',
};


const DigitalForm = () => {
    const [currentStep, setCurrentStep] = useState('form'); // 'form', 'verification', 'success'
    const [isSubmitting, setIsSubmitting] = useState(false);
    const [submitError, setSubmitError] = useState(false);
    const [showEkYetkili, setShowEkYetkili] = useState(false);
    const [formData, setFormData] = useState(initialFormData);
    const [emailErrors, setEmailErrors] = useState({ epostaAdresi: '', ikGrupMail: '', ekYetkiliEposta: '' });
    const [ilceler, setIlceler] = useState([]);
    const [vergiDairesiSecenekleri, setVergiDairesiSecenekleri] = useState([]);
    const [activeInfoPopup, setActiveInfoPopup] = useState(null);
    const [verificationCodes, setVerificationCodes] = useState({ sms: '', email: '' });
    
    // Timer states
    const [smsTimer, setSmsTimer] = useState(0);
    const [emailTimer, setEmailTimer] = useState(0);
    const [isSmsTimerActive, setIsSmsTimerActive] = useState(false);
    const [isEmailTimerActive, setIsEmailTimerActive] = useState(false);

    useEffect(() => {
        const suggestions = getAiDepartmentSuggestions(formData.faaliyetAlani);
        setFormData(prev => ({ ...prev, ilgilenilenBolumler: suggestions }));
    }, [formData.faaliyetAlani]);

    // Timer logic for SMS
    useEffect(() => {
        if (!isSmsTimerActive) return;
        if (smsTimer <= 0) {
            setIsSmsTimerActive(false);
            return;
        }
        const intervalId = setInterval(() => {
            setSmsTimer(prev => prev - 1);
        }, 1000);
        return () => clearInterval(intervalId);
    }, [isSmsTimerActive, smsTimer]);

    // Timer logic for Email
    useEffect(() => {
        if (!isEmailTimerActive) return;
        if (emailTimer <= 0) {
            setIsEmailTimerActive(false);
            return;
        }
        const intervalId = setInterval(() => {
            setEmailTimer(prev => prev - 1);
        }, 1000);
        return () => clearInterval(intervalId);
    }, [isEmailTimerActive, emailTimer]);

    const handleSendCode = (type) => {
        if (type === 'sms') {
            console.log('Sending SMS code to', formData.mobilTelefon);
            setSmsTimer(120);
            setIsSmsTimerActive(true);
        } else if (type === 'email') {
            console.log('Sending Email code to', formData.epostaAdresi);
            setEmailTimer(120);
            setIsEmailTimerActive(true);
        }
    };
    

    const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
        if (name === 'il') {
            setFormData(prev => ({ ...prev, ilce: '', vergiDairesi: '' }));
            setIlceler(ilceVerileri[value] || []);
            setVergiDairesiSecenekleri(vergiDaireleriData[value] || []);
        }
    };
    
    const handleFaaliyetAlaniChange = (e) => {
        const { value, checked } = e.target;
        setFormData(prev => {
            const currentAlanlar = prev.faaliyetAlani;
            if (checked) {
                return { ...prev, faaliyetAlani: [...currentAlanlar, value] };
            } else {
                return { ...prev, faaliyetAlani: currentAlanlar.filter(alan => alan !== value) };
            }
        });
    };

    const handleBolumChange = (e) => {
        const { value, checked } = e.target;
        setFormData(prev => {
            const currentBolumler = prev.ilgilenilenBolumler;
            if (checked) {
                return { ...prev, ilgilenilenBolumler: [...currentBolumler, value] };
            } else {
                return { ...prev, ilgilenilenBolumler: currentBolumler.filter(bolum => bolum !== value) };
            }
        });
    };
    
    const handleSelectAllBolumler = (e) => {
        if (e.target.checked) {
            setFormData(prev => ({...prev, ilgilenilenBolumler: allDepartments}));
        } else {
            setFormData(prev => ({...prev, ilgilenilenBolumler: []}));
        }
    };

    const handleRadioChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value === 'true' }));
    };

    const handleCheckboxChange = (e) => {
        const { name, checked } = e.target;
        setFormData(prev => ({ ...prev, [name]: checked }));
    };

    const handleLogoUpload = (e) => {
        const file = e.target.files?.[0];
        if (file) {
            if (file.size > 2 * 1024 * 1024) {
                alert("Dosya boyutu 2MB'tan büyük olamaz.");
                e.target.value = '';
                setFormData(prev => ({ ...prev, logoDosyasi: null, logoDosyasiAdi: '' }));
                return;
            }
            setFormData(prev => ({ ...prev, logoDosyasi: file, logoDosyasiAdi: file.name }));
        }
    };

    const validateCorporateEmail = (field) => {
        const email = formData[field];
        if (email) {
            const commonProviders = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'yandex.com', 'icloud.com', 'mail.ru', 'aol.com', 'protonmail.com'];
            const domain = email.split('@')[1];
            if (commonProviders.includes(domain?.toLowerCase())) {
                setEmailErrors(prev => ({ ...prev, [field]: 'Lütfen kurumsal e-posta adresi kullanınız.' }));
            } else {
                setEmailErrors(prev => ({ ...prev, [field]: '' }));
            }
        } else {
            setEmailErrors(prev => ({ ...prev, [field]: '' }));
        }
    };

    const handleSubmit = (e) => {
        e.preventDefault();
        if (Object.values(emailErrors).some(error => error !== '')) {
            alert('Lütfen e-posta hatalarını düzeltin.');
            return;
        }
        setCurrentStep('verification');
    };
    
    const handleVerificationSubmit = (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setSubmitError(false);
        setTimeout(() => {
            if (verificationCodes.sms && verificationCodes.email) { 
                setIsSubmitting(false);
                setCurrentStep('success');
            } else {
                setIsSubmitting(false);
                setSubmitError(true);
                alert("Lütfen doğrulama kodlarını giriniz.")
            }
        }, 1500);
    };

    const resetForm = () => {
        setCurrentStep('form');
        setFormData(initialFormData);
        setEmailErrors({ epostaAdresi: '', ikGrupMail: '', ekYetkiliEposta: '' });
        setIlceler([]);
        setShowEkYetkili(false);
        setVergiDairesiSecenekleri([]);
        setVerificationCodes({ sms: '', email: '' });
        setIsSmsTimerActive(false);
        setIsEmailTimerActive(false);
        setSmsTimer(0);
        setEmailTimer(0);
    };
    
    const collaborationAreas = [
        { key: 'stajOnerisi', label: 'Staj/İşyerinde Mesleki Eğitim için öğrenci yönlendirmemizi ister misiniz?' },
        { key: 'mezunOnerisi', label: 'Açık pozisyonlarınız için mezun yönlendirmemizi ister misiniz?' },
        { key: 'kariyerGunleriDavet', label: 'Kariyer Günleri, Zirveler, Seminer/Söyleşi programlarına davet almak ister misiniz?' },
        { key: 'teknikGezi', label: 'Teknik Gezi kapsamında ilgili öğrenci grubu ile ofis/fabrika ziyaretinde bulunabilir miyiz?', info: 'Öğrencilerimizin teorik bilgilerini pratikle birleştirmeleri için kurumunuzda teknik bir gezi düzenleyerek, çalışma ortamınızı ve süreçlerinizi yerinde görmelerini sağlayabiliriz.' },
        { key: 'bitirmeProjesi', label: 'Öğrencilerimizin bitirme projeleri dersine proje vermek ister misiniz?', info: 'Öğrencilerimiz, kurumunuzun belirleyeceği bir problem veya konu üzerine bitirme projeleri hazırlayabilirler. Bu, hem öğrencilerimiz için gerçek bir sektör deneyimi hem de kurumunuz için yenilikçi çözümler anlamına gelir.' },
        { key: 'markaliDersler', label: 'Markalı Dersler eğitim programımız kapsamında müfredatımıza ortak seçmeli dersler eklemek ister misiniz?', info: 'Kurumunuzun uzmanlık alanıyla ilgili, müfredatımıza entegre edilecek \'Markalı bir ders\' oluşturabiliriz. Dersin içeriği ve eğitmenleri sizin tarafınızdan belirlenebilir, bu da potansiyel yetenekleri erken aşamada tanımanızı sağlar.' },
        { key: 'projeIsbirligi', label: 'KOSGEB, TÜBİTAK gibi kuruluşların sunduğu destek ve hibelerden yararlanabileceğiniz projelerde iş birliği yapmak ister misiniz?', info: 'Üniversitemizin akademik birikimi ve kurumunuzun sektör deneyimini birleştirerek KOSGEB, TÜBİTAK gibi kuruluşların hibe ve destek programlarına ortak projelerle başvurabiliriz.' },
    ];


    if (currentStep === 'success') {
        return (
            <div className="text-center p-8">
                <h2 className="text-2xl font-bold text-green-700">Form Başarıyla Gönderildi!</h2>
                <p className="mt-4 text-gray-600">Başvurunuz için teşekkür ederiz. İşbirliğimizin onaylanması durumunda tarafınıza e-posta ile resmi bilgilendirme yapılacaktır.</p>
                <button onClick={resetForm} className="mt-6 inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Yeni Form Doldur
                </button>
            </div>
        );
    }
    
    if (currentStep === 'verification') {
        return (
            <div className="p-8">
                 <h2 className="text-2xl font-bold text-center text-gray-800 mb-4">Doğrulama</h2>
                 <p className="text-center text-gray-600 mb-6">
                    Lütfen <strong className="text-gray-800">{formData.mobilTelefon}</strong> numaralı telefonunuza ve <strong className="text-gray-800">{formData.epostaAdresi}</strong> adresinize gönderilen doğrulama kodlarını giriniz.
                 </p>
                 <form onSubmit={handleVerificationSubmit}>
                    <div className="grid grid-cols-1 gap-6 max-w-lg mx-auto">
                        <div>
                            <label htmlFor="smsCode" className="block text-sm font-medium text-gray-700">SMS Onay Kodu *</label>
                            <div className="mt-1 flex rounded-md shadow-sm">
                                <input 
                                    type="text" 
                                    id="smsCode" 
                                    value={verificationCodes.sms}
                                    onChange={(e) => setVerificationCodes(prev => ({ ...prev, sms: e.target.value }))}
                                    required 
                                    className="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                />
                                {!isSmsTimerActive ? (
                                    <button type="button" onClick={() => handleSendCode('sms')} className="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-700 rounded-r-md text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                       {smsTimer > 0 ? 'Tekrar Gönder' : 'Gönder'}
                                    </button>
                                ) : (
                                    <span className="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md text-sm">
                                        {Math.floor(smsTimer / 60)}:{('0' + smsTimer % 60).slice(-2)}
                                    </span>
                                )}
                            </div>
                        </div>
                         <div>
                            <label htmlFor="emailCode" className="block text-sm font-medium text-gray-700">E-posta Onay Kodu *</label>
                             <div className="mt-1 flex rounded-md shadow-sm">
                                <input 
                                    type="text" 
                                    id="emailCode"
                                    value={verificationCodes.email}
                                    onChange={(e) => setVerificationCodes(prev => ({ ...prev, email: e.target.value }))}
                                    required
                                    className="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                />
                                {!isEmailTimerActive ? (
                                     <button type="button" onClick={() => handleSendCode('email')} className="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-700 rounded-r-md text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                       {emailTimer > 0 ? 'Tekrar Gönder' : 'Gönder'}
                                    </button>
                                ) : (
                                    <span className="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md text-sm">
                                         {Math.floor(emailTimer / 60)}:{('0' + emailTimer % 60).slice(-2)}
                                    </span>
                                )}
                            </div>
                        </div>
                    </div>
                     <div className="mt-8 text-center">
                        <button type="submit" disabled={isSubmitting} className="w-full sm:w-auto inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            {isSubmitting ? 'Doğrulanıyor...' : 'Doğrula ve Bitir'}
                        </button>
                        {submitError && <p className="mt-2 text-sm text-red-600">Doğrulama sırasında bir hata oluştu. Lütfen tekrar deneyin.</p>}
                    </div>
                 </form>
                 <div className="text-center mt-4">
                    <button onClick={() => setCurrentStep('form')} className="text-sm text-indigo-600 hover:text-indigo-800">Geri Dön ve Düzelt</button>
                 </div>
            </div>
        );
    }


    return (

            <form id="partnershipForm" onSubmit={handleSubmit} noValidate>
                <h3 className="text-lg font-medium leading-6 text-gray-900 mb-4 border-b pb-2">Kurum Bilgileri</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label htmlFor="kurumIsmi" className="block text-sm font-medium text-gray-700">Kurum İsmi *</label>
                        <input type="text" id="kurumIsmi" name="kurumIsmi" value={formData.kurumIsmi} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                     <div>
                        <label htmlFor="kurumTipi" className="block text-sm font-medium text-gray-700">Kurum Tipi *</label>
                        <select id="kurumTipi" name="kurumTipi" value={formData.kurumTipi} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option disabled value="">Seçiniz...</option>
                            <option value="Kamu">Kamu</option>
                            <option value="OzelSektor">Özel Sektor</option>
                            <option value="STK">STK</option>
                            <option value="MeslekOrgut">Meslek Örgütü</option>
                        </select>
                    </div>
                    <div>
                        <label htmlFor="ticariUnvan" className="block text-sm font-medium text-gray-700">Ticari Unvan *</label>
                        <input type="text" id="ticariUnvan" name="ticariUnvan" value={formData.ticariUnvan} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label htmlFor="vergiNo" className="block text-sm font-medium text-gray-700">Vergi No *</label>
                        <input type="text" id="vergiNo" name="vergiNo" value={formData.vergiNo} onChange={handleInputChange} required pattern="\d{10}" title="Lütfen 10 haneli vergi numaranızı giriniz." className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div className="md:col-span-2">
                        <label htmlFor="acikAdres" className="block text-sm font-medium text-gray-700">Açık Adres *</label>
                        <textarea id="acikAdres" name="acikAdres" value={formData.acikAdres} onChange={handleInputChange} required rows={2} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label htmlFor="il" className="block text-sm font-medium text-gray-700">İl *</label>
                        <select id="il" name="il" value={formData.il} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option disabled value="">İl Seçiniz...</option>
                            {iller.map(il => <option key={il} value={il}>{il}</option>)}
                        </select>
                    </div>
                    <div>
                        <label htmlFor="ilce" className="block text-sm font-medium text-gray-700">İlçe *</label>
                        <select id="ilce" name="ilce" value={formData.ilce} onChange={handleInputChange} required disabled={!formData.il} className="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm disabled:bg-gray-50">
                            <option disabled value="">İlçe Seçiniz...</option>
                            {ilceler.map(ilce => <option key={ilce} value={ilce}>{ilce}</option>)}
                        </select>
                    </div>
                     <div>
                        <label htmlFor="vergiDairesi" className="block text-sm font-medium text-gray-700">Vergi Dairesi *</label>
                         <select id="vergiDairesi" name="vergiDairesi" value={formData.vergiDairesi} onChange={handleInputChange} required disabled={!formData.il || vergiDairesiSecenekleri.length === 0} className="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm disabled:bg-gray-50">
                            <option disabled value="">Vergi Dairesi Seçiniz...</option>
                            {vergiDairesiSecenekleri.map(daire => <option key={daire} value={daire}>{daire}</option>)}
                        </select>
                    </div>
                    <div>
                        <label htmlFor="webSitesi" className="block text-sm font-medium text-gray-700">Web Sitesi</label>
                        <input type="url" id="webSitesi" name="webSitesi" value={formData.webSitesi} onChange={handleInputChange} placeholder="https://www.example.com" className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                     <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700">Faaliyet Alanı *</label>
                        <div className="mt-2 grid grid-cols-2 md:grid-cols-3 gap-2 border p-3 rounded-md max-h-40 overflow-y-auto">
                            {faaliyetAlanlari.map(alan => (
                                <label key={alan} className="flex items-center text-sm font-normal text-gray-700">
                                    <input type="checkbox" value={alan} checked={formData.faaliyetAlani.includes(alan)} onChange={handleFaaliyetAlaniChange} className="form-checkbox h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                                    <span className="ml-2">{alan}</span>
                                </label>
                            ))}
                        </div>
                    </div>
                    <div>
                        <label htmlFor="grupSirket" className="block text-sm font-medium text-gray-700">Varsa Bağlı Bulunan Grup Şirket</label>
                        <input type="text" id="grupSirket" name="grupSirket" value={formData.grupSirket} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label htmlFor="logoDosyasi" className="block text-sm font-medium text-gray-700">Kurum Logosu (JPEG, PNG, PDF)</label>
                        <label htmlFor="logoDosyasi" className="file-input-label mt-1">Dosya Seç</label>
                        <input type="file" id="logoDosyasi" onChange={handleLogoUpload} accept=".jpeg,.jpg,.png,.pdf" className="hidden" />
                        {formData.logoDosyasiAdi && <span className="ml-2 text-sm text-gray-500">{formData.logoDosyasiAdi}</span>}
                        <p className="mt-1 text-xs text-gray-500">Max dosya boyutu: 2MB.</p>
                    </div>
                </div>

                <h3 className="text-lg font-medium leading-6 text-gray-900 mb-4 mt-8 border-b pb-2">Yetkili ve İletişim Bilgileri</h3>
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label htmlFor="yetkiliIsimSoyisim" className="block text-sm font-medium text-gray-700">İmza Yetkilisi İsim Soyisim *</label>
                        <input type="text" id="yetkiliIsimSoyisim" name="yetkiliIsimSoyisim" value={formData.yetkiliIsimSoyisim} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label htmlFor="iletisimKisiIsmi" className="block text-sm font-medium text-gray-700">İletişim Kurulacak Kişi İsmi *</label>
                        <input type="text" id="iletisimKisiIsmi" name="iletisimKisiIsmi" value={formData.iletisimKisiIsmi} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label htmlFor="iletisimKisiUnvani" className="block text-sm font-medium text-gray-700">İletişim Kurulacak Kişi Unvanı *</label>
                        <input type="text" id="iletisimKisiUnvani" name="iletisimKisiUnvani" value={formData.iletisimKisiUnvani} onChange={handleInputChange} required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div>
                        <label htmlFor="mobilTelefon" className="block text-sm font-medium text-gray-700">Mobil Telefon (Birincil İletişim/SMS Onayı İçin) *</label>
                        <input type="tel" id="mobilTelefon" name="mobilTelefon" value={formData.mobilTelefon} onChange={handleInputChange} required pattern="[0-9]{10,11}" title="Lütfen 10 veya 11 haneli telefon numaranızı giriniz (örn: 5xxxxxxxxx)." placeholder="5xxxxxxxxx" className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <div className="md:col-span-2">
                        <label htmlFor="epostaAdresi" className="block text-sm font-medium text-gray-700">E-posta Adresi (Birincil İletişim/E-posta Onayı İçin) *</label>
                        <input type="email" id="epostaAdresi" name="epostaAdresi" value={formData.epostaAdresi} onChange={handleInputChange} onBlur={() => validateCorporateEmail('epostaAdresi')} required className={`mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm ${emailErrors.epostaAdresi ? 'input-error border-red-500' : 'border-gray-300'}`} />
                        {emailErrors.epostaAdresi && <p className="error-message">{emailErrors.epostaAdresi}</p>}
                    </div>
                    <div className="md:col-span-2">
                        <label htmlFor="ikGrupMail" className="block text-sm font-medium text-gray-700">İnsan Kaynakları Departmanı Grup Mail Adresi (varsa)</label>
                        <input type="email" id="ikGrupMail" name="ikGrupMail" value={formData.ikGrupMail} onChange={handleInputChange} onBlur={() => validateCorporateEmail('ikGrupMail')} className={`mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm ${emailErrors.ikGrupMail ? 'input-error border-red-500' : 'border-gray-300'}`} />
                        {emailErrors.ikGrupMail && <p className="error-message">{emailErrors.ikGrupMail}</p>}
                    </div>
                </div>

                <div className="mt-6 pt-4 border-t border-gray-200">
                    <div className="flex justify-between items-center mb-2">
                        <h4 className="text-md font-medium text-gray-800">Ek Yetkili Bilgileri (Opsiyonel)</h4>
                        <button type="button" onClick={() => setShowEkYetkili(!showEkYetkili)} className="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                            {showEkYetkili ? 'Gizle' : 'Göster/Ekle'}
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="2" stroke="currentColor" className="w-4 h-4 inline-block ml-1">
                                <path strokeLinecap="round" strokeLinejoin="round" d={showEkYetkili ? 'M19.5 8.25l-7.5 7.5-7.5-7.5' : 'M8.25 4.5l7.5 7.5-7.5 7.5'} />
                            </svg>
                        </button>
                    </div>
                    {showEkYetkili && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-4 bg-gray-50 p-4 rounded-md">
                            <div>
                                <label htmlFor="ekYetkiliIsimSoyisim" className="block text-sm font-medium text-gray-700">İsim Soyisim</label>
                                <input type="text" id="ekYetkiliIsimSoyisim" name="ekYetkiliIsimSoyisim" value={formData.ekYetkiliIsimSoyisim} onChange={handleInputChange} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                            </div>
                            <div>
                                <label htmlFor="ekYetkiliMobilTelefon" className="block text-sm font-medium text-gray-700">Mobil Telefon</label>
                                <input type="tel" id="ekYetkiliMobilTelefon" name="ekYetkiliMobilTelefon" value={formData.ekYetkiliMobilTelefon} onChange={handleInputChange} pattern="[0-9]{10,11}" placeholder="5xxxxxxxxx" className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                            </div>
                            <div>
                                <label htmlFor="ekYetkiliEposta" className="block text-sm font-medium text-gray-700">E-posta Adresi</label>
                                <input type="email" id="ekYetkiliEposta" name="ekYetkiliEposta" value={formData.ekYetkiliEposta} onChange={handleInputChange} onBlur={() => validateCorporateEmail('ekYetkiliEposta')} className={`mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm ${emailErrors.ekYetkiliEposta ? 'input-error border-red-500' : 'border-gray-300'}`} />
                                {emailErrors.ekYetkiliEposta && <p className="error-message">{emailErrors.ekYetkiliEposta}</p>}
                            </div>
                        </div>
                    )}
                </div>

                <h3 className="text-lg font-medium leading-6 text-gray-900 mb-4 mt-8 border-b pb-2">Diğer Bilgiler</h3>
